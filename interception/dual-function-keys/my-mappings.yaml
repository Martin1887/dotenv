TIMING:
  TAP_MILLISEC: 300
  DOUBLE_TAP_MILLISEC: 0

MAPPINGS:
  - KEY: KEY_CAPSLOCK
    TAP: KEY_ESC
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_LEFTCTRL
    TAP: KEY_CAPSLOCK
    HOLD: KEY_LEFTCTRL

  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_RIGHTALT

  - KEY: KEY_ESC
    TAP: KEY_GRAVE
    HOLD: KEY_GRAVE
    HOLD_START: BEFORE_CONSUME
